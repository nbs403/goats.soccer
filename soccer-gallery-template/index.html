
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { margin: 10px; height: 200px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h1>My Soccer Photo Gallery</h1>
    <div class="gallery">
        <img src="photos/photo1.jpg" alt="Soccer 1">
        <img src="photos/photo2.jpg" alt="Soccer 2">
        <img src="photos/photo3.jpg" alt="Soccer 3">
    </div>
</body>
</html>
